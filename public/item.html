<div class="container">
  <div class="jumbotron">
    <h1>{{main.itemPage.data.title}}</h1>
  </div>

  <div class="row"
    <div class="col-sm-5">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li ng-repeat="pic in main.itemPage.data.pictures track by $index"
          data-target="#myCarousel" data-slide-to="{{$index}}" ng-class="{active:$first}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item" ng-repeat="item in items" ng-class="{active:$first}">
            <img src="{{pic}}"" />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-sm-7">
      TODO
    </div>
  </div>

  <div class="row">
    {{item.data.description}}
  </div>



  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Contact Seller</button>
      </div>
    </div>
  </nav>
</div>
