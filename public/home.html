<div class="container">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <img class="img-responsive" src="Freelancer/img/building.png" alt="">
              <div class="intro-text">
                <span class="name">Welcome to Campus for Sale at UMass</span>
                <hr class="star-light">
                <span class="skills">A local site dedicated to finding you the best deals</span>
              </div>
            </div>
          </div>
        </div>
    </header>
    <br><br>

    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Categories</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
              <div ng-repeat="category in main.homePage.categories">
                <div class="col-sm-4 portfolio-item">
                    <a href="/#/category" style="color: white" ng-click="main.homePage.openCategory(category.query)">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <figure>
                          <img src="{{category.picture}}" class="img-responsive" />
                          <figcaption>{{category.name}}</figcaption>
                        </figure>

                    </a>
                </div>
              </div>
            </div>
          </div>
    </section>
